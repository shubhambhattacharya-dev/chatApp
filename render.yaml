services:
  - type: web
    name: chatapp-backend
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_DB
        fromSecret: MONGO_DB_URL
      - key: JWT_SECRET
        fromSecret: JWT_SECRET
      - key: CLOUDINARY_CLOUD_NAME
        fromSecret: CLOUDINARY_CLOUD_NAME
      - key: CLOUDINARY_API_KEY
        fromSecret: CLOUDINARY_API_KEY
      - key: CLOUDINARY_API_SECRET
        fromSecret: CLOUDINARY_API_SECRET
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://chatapp-frontend.onrender.com
  - type: static
    name: chatapp-frontend
    buildCommand: npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://chatapp-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
